<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link rel="icon" href="https://img.ryusei-star.com/ryusei-icon-circle.webp" type="image/webp">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Minify</title>
<style>
:root{--primary:#10b981;--primary-hover:#059669;--danger:#ef4444;--danger-hover:#dc2626;--gray-50:#f9fafb;--gray-100:#f3f4f6;--gray-200:#e5e7eb;--gray-300:#d1d5db;--gray-400:#9ca3af;--gray-500:#6b7280;--gray-600:#4b5563;--gray-700:#374151;--gray-800:#1f2937;--gray-900:#111827}*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;line-height:1.5;background:linear-gradient(to bottom,var(--gray-50),var(--gray-100));min-height:100vh;color:var(--gray-800)}.container{max-width:800px;margin:0 auto;padding:2rem 1rem}.header{text-align:center;margin-bottom:2rem}.header h1{font-size:1.875rem;font-weight:bold;margin-bottom:.5rem}.header p{color:var(--gray-600)}.card{background:white;border-radius:.5rem;box-shadow:0 1px 3px rgba(0,0,0,.1);border:2px solid var(--gray-200);margin-bottom:1.5rem}.card-content{padding:1.25rem}.card-footer{padding:1rem 1.25rem;display:flex;justify-content:space-between;border-top:1px solid var(--gray-200)}textarea{width:100%;min-height:150px;padding:.75rem;border-radius:.375rem;border:1px solid var(--gray-300);font-family:monospace;font-size:.875rem;resize:vertical}textarea:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 2px rgba(16,185,129,.2)}.btn{display:inline-flex;align-items:center;justify-content:center;padding:.5rem 1rem;font-size:.875rem;font-weight:500;border-radius:.375rem;cursor:pointer;transition:all .2s;border:none}.btn-primary{background-color:var(--primary);color:white}.btn-primary:hover{background-color:var(--primary-hover)}.btn-outline{background-color:transparent;border:1px solid var(--gray-300);color:var(--gray-700)}.btn-outline:hover{background-color:var(--gray-100)}.btn-danger{background-color:var(--danger);color:white}.btn-danger:hover{background-color:var(--danger-hover)}.btn-sm{padding:.25rem .5rem;font-size:.75rem}.btn-icon{padding:.25rem}.btn:disabled{opacity:.5;cursor:not-allowed}.btn+.btn{margin-left:.5rem}.tabs{display:flex;border-bottom:1px solid var(--gray-200);margin-bottom:1rem}.tab{padding:.5rem 1rem;cursor:pointer;border-bottom:2px solid transparent;font-weight:500;color:var(--gray-600)}.tab.active{color:var(--primary);border-bottom-color:var(--primary)}.tab-content{display:none}.tab-content.active{display:block}.code-list{max-height:400px;overflow-y:auto;padding-right:.5rem}.toast{position:fixed;top:1rem;right:1rem;padding:1rem;background-color:white;border-radius:.5rem;box-shadow:0 4px 6px rgba(0,0,0,.1);border-left:4px solid var(--primary);max-width:300px;z-index:1000;animation:slideIn .3s ease,fadeOut .5s ease 2.5s forwards}.toast-title{font-weight:bold;margin-bottom:.25rem}.toast-message{font-size:.875rem;color:var(--gray-600)}@keyframes slideIn{from{transform:translateX(100%)}to{transform:translateX(0)}}@keyframes fadeOut{from{opacity:1}to{opacity:0}}@media(max-width:640px){.card-footer{flex-direction:column;gap:.5rem}.card-footer .btn+.btn{margin-left:0;margin-top:.5rem}}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>HTML Minify</h1>
<p>HTML/CSS/JSを圧縮します</p>
</div>
<div class="card">
<div class="card-content">
<textarea id="input-text" placeholder="ここにコードを貼り付けてください"></textarea>
</div>
<div class="card-footer">
<div>
<button id="convert-btn" class="btn btn-primary">変換する</button>
<button id="reset-btn" class="btn btn-outline">クリア</button>
</div>
</div>
</div>
<div id="results-card" class="card" style="display:none">
<div class="card-content">
<h2 style="font-size:1.25rem;font-weight:bold;margin-bottom:.5rem">結果</h2>
<div id="output-container" class="code-list"></div>
</div>
<div class="card-footer">
<button id="copy-btn" class="btn btn-outline" style="margin-left:auto">コピー</button>
</div>
</div>
</div>
<script>
const inputText=document.getElementById("input-text"),convertBtn=document.getElementById("convert-btn"),resetBtn=document.getElementById("reset-btn"),resultsCard=document.getElementById("results-card"),outputContainer=document.getElementById("output-container"),copyBtn=document.getElementById("copy-btn");convertBtn.addEventListener("click",()=>{const t=inputText.value;if(!t.trim()){showToast("入力エラー","テキストを入力してください");return}const n=minifyCode(t);outputContainer.textContent=n,resultsCard.style.display="block",showToast("完了","ミニファイしました")}),resetBtn.addEventListener("click",()=>{inputText.value="",resultsCard.style.display="none",outputContainer.textContent="",showToast("リセット","入力フィールドをクリアしました")}),copyBtn.addEventListener("click",()=>{navigator.clipboard.writeText(outputContainer.textContent).then(()=>{showToast("コピー完了","ミニファイ結果をコピーしました")})});function showToast(t,n){const e=document.createElement("div");e.className="toast",e.innerHTML=`<div class="toast-title">${t}</div><div class="toast-message">${n}</div>`,document.body.appendChild(e),setTimeout(()=>{e.remove()},3e3)}function minifyCode(t){return t.replace(/\/\*[\s\S]*?\*\/|\/\/.*/g,"").replace(/\n/g,"").replace(/\s+/g," ").trim()}
</script>
</body>
</html>
